<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    

    <div class="main">
        <a href="index.html" style="position: absolute; top: 20px; left: 20px; font-size: 30px; text-decoration: none; color: #007acc;">&#8592;</a>
        <h1>Sign Up</h1>
        <p class="subtitle">Create your account</p>
        <div class="su">
            <div class="suc">
                <form method="POST" class="suf" action="welcome.html">
                    <div class="ftb">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name" required />
                    </div>

                    <div class="ftb">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required />
                    </div>

                    <div class="ftb">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required />
                    </div>

                    <div class="ftb">
                        <button type="submit" id="submit" class="submit">Create Account</button>
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account? <a href="LogIn.html">Log In</a>
                </p>
            </div>
        </div>

    </div>
    <script src="script/main.js"></script>
</body>
</html>
