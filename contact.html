                <div class="formcont">

                    <p>Our pleasure to work with you! Fill out the form below to get in touch with us.</p>

                    <form action="contact.php" method="post" class="contact-form" id="contactForm" onsubmit="return validateContactForm()">
                        <div class="forminp">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="forminp">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="forminp">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                        </div>
                        <button type="submit" class="btnmsg">Send Message</button>
                    </form>
                </div>
            </section>
        </div>
